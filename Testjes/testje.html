<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
            width: 100px;
            height: 100px;
            animation-name: example;
            animation-duration: 3s;
            animation: example 3s infinite;
            margin-top: 0px;
            padding-left: 5%;
            padding-top: 5%;
            }

            @keyframes example {
            0%{margin-left: 0px;}
            50%{margin-left: 300px;}
            100%{margin-left: 0px;}
            }
        </style>
    </head>
<body>

    <div>tekst</div>

</body>
</html>
