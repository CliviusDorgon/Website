<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey kong</title>
    <link rel="stylesheet" href="Styles/general.css">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-container"></div> <!-- Hier komt het menu -->

    <script>
        fetch('dropdownmenu.html') // Haal menu.html op
            .then(response => response.text()) // Zet de response om in tekst
            .then(data => document.getElementById('menu-container').innerHTML = data) // Voeg het menu in de pagina
            .catch(error => console.error('Error loading menu:', error)); // Toon een foutmelding als het misgaat
    </script>

    <p>Is nog niet klaar. Ik ben er mee bezig.</p>
</body>
