<body>
    <div id="menu-container"></div> <!-- Hier komt het menu -->

    <script>
        fetch('dropdownmenu.html') // Haal menu.html op
            .then(response => response.text()) // Zet de response om in tekst
            .then(data => document.getElementById('menu-container').innerHTML = data) // Voeg het menu in de pagina
            .catch(error => console.error('Error loading menu:', error)); // Toon een foutmelding als het misgaat
    </script>
    
    <div class="foto_pijl">
        <a class="flappyBirdGame" href="https://itch.io/embed-upload/10784494?color=333333" target="_blank">
            <img id="flappy" src="foto's/flappyBirdIcon.png" alt="dit is flappy">
        </a>
        <p class="pijl" data-hover="click to play">&#8593;</p>
    </div>

    <video class="background-video" src="video's/achtergrondFlappy.mp4" autoplay loop muted playsinline></video>
    <p class="uitlegFlappyGame">
        In deze game moet je zoveel mogelijk punten behalen. Dit doe je door, door de openingen van de buizen te vliegen.
        Vliegen is als volgt: SPATIE = springen (SPATIE heel de tijd ingedrukt houden heeft geen zin).
    </p>
