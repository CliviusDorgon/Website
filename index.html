<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <link rel="stylesheet" href="Styles/general.css">
    
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div id="menu-container"></div> <!-- Hier komt het menu -->

    <script>
        fetch('dropdownmenu.html') // Haal menu.html op
            .then(response => response.text()) // Zet de response om in tekst
            .then(data => document.getElementById('menu-container').innerHTML = data) // Voeg het menu in de pagina
            .catch(error => console.error('Error loading menu:', error)); // Toon een foutmelding als het misgaat
    </script>

    <p class="uitleg_mezelf">
        Hallo ik ben Arn en ik heb een paar games gemaakt. 
        Op deze website kan je ze allemaal spelen.
    </p>
</body>
</html>
